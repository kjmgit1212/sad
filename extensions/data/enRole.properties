# By default, when a ScriptEvaluationException occurs when executing an LCR operation, the operation gets aborted 
# and the parent LCR process also is terminated. As a result, all the subprocesses of the LCR that have not yet started, 
# get Cancelled. If, there is some logic in script code that might cause the ScriptEvaluationException to occur only  
# for some of the entities, then it would be beneficial to only terminate the operation(subprocess) in which the script 
# exception occurs. The operation on other entities will continue to completion(if there are no exceptions in them). 
# Ideally such cases should be dealt with by modifying the script code to prevent the exception from occuring. But if 
# due to some reason, correcting the code is not an option, then this property can be used.
# By default the property has the value "none" which means for all LCRs a ScriptEvaluationException terminates 
# the parent LCR process. In order to prevent the Termination of the entire LCR process, Specify the LCR Name OR Rule ID  
# as the value of this property.
# Multiple LCR names or Rule Ids can be specified by separating them with ; delimiter
# For example: enrole.lifecyclerule.exclude.terminateParentProcessOnScriptFailure=testLCr1;Test LCR 2;6789023456890
# If all the LCRs need this new behaviour, specify the string "all" (case insensitive)
# For example: enrole.lifecyclerule.exclude.terminateParentProcessOnScriptFailure=all
enrole.lifecyclerule.exclude.terminateParentProcessOnScriptFailure=none

