## Correct Enforcement Exemption Handling properties
############################################################################

# Specify the criteria of accounts to be exempted from deprovisioning when
# the policy enforcement action is "correct". 
# The disallowed accounts that meet the criteria will be orphaned, marked, or suspended 
# based on the action configured in correct.enforcement.exemption.account.action. 
# The criteria format: 
#	<profileName1>;<ownershipType1>;<uidPattern1>,
# 	<profileName2>;<ownershipType2>;<uidPattern2>,
# 		...
# where: 
#   <profileName>: 
#           *  				-- all profiles
#       	{profileName}	-- specific profile name, for example "PosixAixProfile".
#	
#   <ownershipType>:
#      		*				-- all ownership types
#			_sponsored	    -- any ownership type other than "Individual"
# 			{ownershipType}	-- specific ownership type configured in the ISIM, for example, "System"
#			
#   <uidPattern>:	The uid pattern match is case insensitive
#    		*				-- all uids
#			abc*			-- start with abc
#			*abc			-- ends with abc
#			*abc*			-- contains abc  
correct.enforcement.exemption.account.criteria=PosixAixProfile;*;root,PosixLinuxProfile;*;root,PosixSolarisProfile;*;root,PosixHpuxProfile;*;root,WinLocalProfile;*;administrator

# Specify the action for exempted accounts. 
# Possible values: 
#   	orphan
# 		mark 
#		suspend
# Note: If the property is not set, the action for the exempted accounts that 
# 		meet the criteria above is "orphan".
correct.enforcement.exemption.account.action=orphan

# Specify the correct enforcement exemption handler implemenation class.
# If the property is not set, the default implementation class is used.
# The default implementation class uses the above 2 properties to specify the
# account criteria and action for the exempted accounts.
#
# correct.enforcement.exemption.handler=com.ibm.itim.policy.dynanalysis.CorrectEnforcementExemptionHandler


